{% extends "network/layout.html" %}

{% block title %}Register - CS50 Social Network{% endblock %}

{% block body %}
    <h2 style="margin: 18px; text-align: center;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" style="text-align: center;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit" style="margin: 0 0 18px 0; text-align: center;">Register</button>
    </form>

    <div style="text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Log In.</a>
    </div>
{% endblock %}
