{% extends "network/layout.html" %}

{% block title %}Login - CS50 Social Network{% endblock %}

{% block body %}
    <h2 style="margin: 18px; text-align: center;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="text-align: center;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit" style="margin: 0 0 18px 0">Login</button>
    </form>

    <div style="text-align: center;">
        Don't have an account? <a href="{% url 'register' %}">Register.</a>
    </div>
{% endblock %}
